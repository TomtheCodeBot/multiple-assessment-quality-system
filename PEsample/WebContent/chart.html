<body>
	<canvas id="genderChart" width="300" height="100"></canvas>
	<br><br>
	<canvas id="attendChart" width="300" height="100"></canvas>
<script>
var ctx = document.getElementById('genderChart');
var genderChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Male', 'Female', 'Other'],
        datasets: [{
            label: 'Percentage of respondents by gender',
            data: [12, 19, 3,],
            backgroundColor: [
                'rgba(255, 159, 64, 0.3)',
				'rgba(255, 159, 64, 0.3)',
				'rgba(255, 159, 64, 0.3)'
            ],
            borderColor: [
                'rgba(255, 159, 64, 1)',
				'rgba(255, 159, 64, 1)',
				'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
			
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
<script>
