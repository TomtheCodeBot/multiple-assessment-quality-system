<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<label for="db-choice">Please select Database table you want to see</label>
	<select id="db-choice" name="db-choice">
		<option value="aca-db">Academic year</option>
		<option value="fal-db">Faculty</option>
		<option value="sem-db">Semester</option>
		<option value="pro-db">Program</option>
		<option value="mod-db">Module</option>
		<option value="cla-db">Class</option>
		<option value="lec-db">Lecturer</option>
		
	</select>
	<button type="submit" id="db-show">Show</button>
	<button type="submit" id="db-clear">Clear</button>
	
	<div class="clear"></div>
	<div class="db-tablebox" id="aca-db">
		<label for="aca-db">Academic Year</label>
		<table class="db-table">
			<tr>
				<th>Aca Number</th>
				<th> Name</th>
			</tr>
		</table>
	
		
	</div>
	<div class="db-tablebox" id="fal-db">
		<label for="fal-db">Faculty</label>
		<table class="db-table">
			<tr>
				<th>ID number</th>
				<th>Student Name</th>
			</tr>
		</table>
	
		
	</div>
	<div class="db-tablebox" id="sem-db">
		<label for="sem-db">Semester</label>
		<table class="db-table">
			<tr>
				<th>ID number</th>
				<th>Student Name</th>
			</tr>
		</table>
	
		
	</div>
	<div class="db-tablebox" id="pro-db">
		<label for="pro-db">Program</label>
		<table class="db-table">
			<tr>
				<th>ID number</th>
				<th>Student Name</th>
			</tr>
		</table>
	
		
	</div>
	<div class="db-tablebox" id="mod-db">
		<label for="mod-db">Module</label>
		<table class="db-table">
			<tr>
				<th>ID number</th>
				<th>Student Name</th>
			</tr>
		</table>
	
		
	</div>
	<div class="db-tablebox" id="cla-db">
		<label for="cla-db">Class</label>
		<table class="db-table">
			<tr>
				<th>ID number</th>
				<th>Student Name</th>
			</tr>
		</table>
	
		
	</div>
	<div class="db-tablebox" id="lec-db">
		<label for="lec-db">Lecturer</label>
		<table class="db-table">
			<tr>
				<th>ID number</th>
				<th>Student Name</th>
			</tr>
		</table>
	
		
	</div>
	<div class="db-tablebox" id="aca-fal-db">
		<label for="lec-db">Academic year and Faculty</label>
		<table class="db-table">
			<tr>
				<th>ID number</th>
				<th>Academic Year</th>
				<th>Faculty</th>
			</tr>
		</table>
	
		
	</div>
	<div class="db-tablebox" id="aca-fal-pro-db">
		<label for="lec-db">Academic year, faculty and program</label>
		<table class="db-table">
			<tr>
				<th>ID number</th>
				<th>Academic Year</th>
				<th>Faculty</th>
				<th>Program</th>
			</tr>
		</table>
	
		
	</div>
	<div class="db-tablebox" id="aca-fal-pro-mod-db">
		<label for="lec-db">Academic year, faculty, program and Module</label>
		<table class="db-table">
			<tr>
				<th>ID number 1</th>
				<th>ID number 2</th>
				<th>Academic Year</th>
				<th>Faculty</th>
				<th>Program</th>
				<th>Module</th>
			</tr>
		</table>
	
		
	</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		crossorigin="anonymous"></script>
	
	<script src="js/database.js"></script>
	
</body>
</html>
